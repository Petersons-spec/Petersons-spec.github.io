  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #f7e6e6, #f4d1d1);
      color: #2a2a2a;
    }

    /* ===== Smaller Banner ===== */
    .banner {
      min-height: 14vh;
      padding: 18px 15px 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent 60%),
        radial-gradient(circle at bottom right, rgba(212,175,55,0.25), transparent 55%),
        linear-gradient(135deg, #f7e6e6, #f1cfcf);
    }

    .title {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(32px, 8vw, 48px);
      margin: 0;
    }

    .subtitle {
      letter-spacing: 2px;
      font-size: 11px;
      margin-top: 2px;
      text-transform: uppercase;
      opacity: 0.7;
    }

    /* ===== Menu ===== */
    #menu-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    #menuBtn {
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      letter-spacing: 2px;
      padding: 12px 20px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    #menu {
      position: absolute;
      top: 120%;
      right: 0;
      background: rgba(255,255,255,0.96);
      padding: 12px 18px;
      border-radius: 12px;
      display: none;
      width: 180px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    #menu a {
      display: block;
      padding: 10px 0;
      font-size: 16px;
      color: #222;
      text-decoration: none;
    }

    #menu a:hover {
      color: #d4af37;
    }
