<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F&S Gallery</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ===== Base ===== */
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: linear-gradient(135deg, #f7e6e6, #f4d1d1);
  color: #222;
}

/* ===== Header ===== */
.header {
  text-align: center;
  padding: 60px 20px 30px;
}

.header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 64px;
  margin: 0;
}

.header p {
  letter-spacing: 3px;
  font-size: 13px;
  opacity: 0.7;
  text-transform: uppercase;
}

/* ===== Shared Menu ===== */
#menu-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
}

#menuBtn {
  font-family: 'Playfair Display', serif;
  font-size: 18px;
  letter-spacing: 2px;
  padding: 10px 18px;
  background: rgba(255,255,255,0.85);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
}

#menuBtn:hover {
  color: #d4af37;
  transform: translateY(-2px);
  box-shadow: 0 12px 28px rgba(212,175,55,0.25);
}

#menu {
  position: absolute;
  top: 120%;
  right: 0;
  background: rgba(255,255,255,0.96);
  padding: 12px 18px;
  border-radius: 12px;
  display: none;
  width: 180px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}

#menu a {
  display: block;
  color: #222;
  margin: 10px 0;
  letter-spacing: 1px;
  text-decoration: none;
}

#menu a:hover {
  color: #d4af37;
}


/* ===== Gallery Grid ===== */
.gallery {
  max-width: 1200px;
  margin: auto;
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 28px;
}

/* ===== Images ===== */
.gallery img {
  width: 100%;
  border-radius: 18px;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.gallery img:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 20px 45px rgba(0,0,0,0.12);
}

/* ===== Lightbox ===== */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.96);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

#lightbox img {
  max-width: 88%;
  max-height: 88%;
  border-radius: 14px;
}

/* Close hint */
#lightbox::after {
  content: "Click anywhere to close";
  position: absolute;
  bottom: 30px;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.5;
}

/* ===== Footer ===== */
footer {
  text-align: center;
  padding: 40px 20px;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.6;
}

/* ===== Responsive ===== */
@media (max-width: 600px) {
  .header h1 { font-size: 46px; }
}
</style>
</head>

<body>

  <!-- ===== Shared Header / Menu ===== -->
<div id="menu-container">
  <button id="menuBtn">☰ MENU</button>

  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="#">Shop now</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</div>


<a href="index.html" class="back-home">HOME</a>

<!-- Header -->
<section class="header">
  <h1>Gallery</h1>
  <p>Moments • Details • Atmosphere</p>
</section>

<!-- Gallery -->
<section class="gallery">
  <img src="1.jpg" alt="">
  <img src="2.jpg" alt="">
  <img src="3.jpg" alt="">
  <img src="4.jpg" alt="">
  <img src="5.jpg" alt="">
  <img src="6.jpg" alt="">
</section>

<!-- Lightbox -->
<div id="lightbox">
  <img src="">
</div>

<footer>
  © Yamatai 2026
</footer>

<script>
const lightbox = document.getElementById("lightbox");
const lightboxImg = lightbox.querySelector("img");

document.querySelectorAll(".gallery img").forEach(img => {
  img.onclick = () => {
    lightbox.style.display = "flex";
    lightboxImg.src = img.src;
  };
});

lightbox.onclick = () => lightbox.style.display = "none";
</script>

  <script>
  const menuBtn = document.getElementById("menuBtn");
  const menu = document.getElementById("menu");

  menuBtn.onclick = (e) => {
    e.stopPropagation();
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  };

  document.onclick = () => menu.style.display = "none";
</script>

</body>
</html>
