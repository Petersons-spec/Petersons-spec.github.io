<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F&S Gallery</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">

<style>
/* ===== Base ===== */
body {
  margin: 0;
  font-family: 'Lora', serif;
  background: linear-gradient(135deg, #f7e6e6, #f4d1d1);
  color: #222;
}

/* ===== Premium Stylish Sticky Navbar ===== */
.banner {
  position: sticky;
  top: 0;
  z-index: 999;
  height: 120px;
  background: linear-gradient(145deg, rgba(255,255,255,0.95), rgba(245,240,235,0.85));
  backdrop-filter: blur(14px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.18);
  border-bottom: 1px solid rgba(212,175,55,0.25);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: all 0.4s ease;
}

.title-link {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-decoration: none;
}

h1.title {
  font-family: 'Great Vibes', cursive;
  font-size: 72px;
  margin: 0;
  color: #111;
  text-shadow: 0 5px 15px rgba(0,0,0,0.25);
  transition: transform 0.3s ease, color 0.3s ease, text-shadow 0.3s ease;
}

h1.title:hover {
  transform: scale(1.07);
  color: #d4af37;
  text-shadow: 0 6px 20px rgba(212,175,55,0.5);
}

.nav-left, .nav-right {
  position: absolute;
  bottom: 12px;
  display: flex;
  gap: 28px;
}

.nav-left { left: 40px; }
.nav-right { right: 40px; }

.nav-left a, .nav-right a {
  font-size: 18px;
  letter-spacing: 2px;
  text-decoration: none;
  color: #222;
  padding: 8px 14px;
  border-radius: 10px;
  position: relative;
  transition: all 0.35s ease;
  background: linear-gradient(135deg, rgba(212,175,55,0.08), transparent);
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.nav-left a::before, .nav-right a::before {
  content: '';
  position: absolute;
  inset: 0;
  border-radius: 10px;
  background: linear-gradient(45deg, rgba(212,175,55,0.3), rgba(212,175,55,0));
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
  transform: scaleX(0.95) scaleY(0.9);
  z-index: -1;
}

.nav-left a:hover::before, .nav-right a:hover::before {
  opacity: 1;
  transform: scaleX(1) scaleY(1);
}

.nav-left a:hover, .nav-right a:hover {
  color: #d4af37;
  background: linear-gradient(135deg, rgba(212,175,55,0.15), rgba(212,175,55,0.05));
  box-shadow: 0 6px 16px rgba(212,175,55,0.3);
}

/* ===== Header ===== */
.header {
  text-align: center;
  padding: 40px 20px 20px;
}

.header h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 64px;
  margin: 0;
}

.header p {
  letter-spacing: 3px;
  font-size: 13px;
  opacity: 0.7;
  text-transform: uppercase;
}

/* ===== Gallery Grid ===== */
.gallery {
  max-width: 1200px;
  margin: auto;
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 28px;
}

.gallery img {
  width: 100%;
  border-radius: 18px;
  cursor: pointer;
  transition: all 0.4s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.gallery img:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 20px 45px rgba(0,0,0,0.12);
}

/* ===== Lightbox ===== */
#lightbox {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.96);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

#lightbox img {
  max-width: 88%;
  max-height: 88%;
  border-radius: 14px;
}

#lightbox::after {
  content: "Click anywhere to close";
  position: absolute;
  bottom: 30px;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.5;
}

/* ===== Footer ===== */
footer {
  text-align: center;
  padding: 40px 20px;
  font-size: 12px;
  letter-spacing: 2px;
  opacity: 0.6;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
  h1.title { font-size: 52px; }
  .nav-left, .nav-right { position: static; transform: none; justify-content: center; margin: 6px 0; }
}
@media (max-width: 600px) {
  .header h1 { font-size: 46px; }
}
</style>
</head>

<body>

<!-- ===== Banner Navbar ===== -->
<section class="banner">
  <a href="index.html" class="title-link">
    <h1 class="title">F&amp;S</h1>
  </a>

  <div class="nav-left">
    <a href="gallery.html">Collection</a>
    <a href="about.html">About Us</a>
  </div>

  <div class="nav-right">
    <a href="account.html">Account</a>
    <a href="contact.html">Contact</a>
  </div>
</section>

<!-- Page Header -->
<section class="header">
  <h1>Gallery</h1>
  <p>Moments • Details • Atmosphere</p>
</section>

<!-- Gallery -->
<section class="gallery">
  <img src="1.jpg" alt="">
  <img src="2.jpg" alt="">
  <img src="3.jpg" alt="">
  <img src="4.jpg" alt="">
  <img src="5.jpg" alt="">
  <img src="6.jpg" alt="">
</section>

<!-- Lightbox -->
<div id="lightbox">
  <img src="">
</div>

<footer>
  © Yamatai 2026
</footer>

<script>
const lightbox = document.getElementById("lightbox");
const lightboxImg = lightbox.querySelector("img");

document.querySelectorAll(".gallery img").forEach(img => {
  img.onclick = () => {
    lightbox.style.display = "flex";
    lightboxImg.src = img.src;
  };
});

lightbox.onclick = () => lightbox.style.display = "none";
</script>

</body>
</html>
