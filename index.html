<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F&S Homepage</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: linear-gradient(135deg, #f7e6e6, #f4d1d1);
}

/* ===== Banner ===== */
.banner {
  min-height: 180px;
  padding: 30px 20px 20px;
  background:
    radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent 60%),
    radial-gradient(circle at bottom right, rgba(212,175,55,0.25), transparent 55%),
    linear-gradient(135deg, #f7e6e6, #f1cfcf);
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* F&S = Home Button */
.title-link {
  text-decoration: none;
  color: black;
}

h1.title {
  font-family: 'Great Vibes', cursive;
  font-size: 72px;
  margin: 0;
}

/* Navigation */
.nav-links {
  margin-top: 25px;
  display: flex;
  gap: 60px;
}

.nav-links a {
  font-size: 20px;
  letter-spacing: 3px;
  text-decoration: none;
  color: #222;
  padding-bottom: 6px;
  border-bottom: 2px solid transparent;
  transition: all 0.3s ease;
}

.nav-links a:hover {
  color: #d4af37;
  border-bottom: 2px solid #d4af37;
}

/* ===== HERO LAYOUT ===== */
.hero-wrapper {
  display: flex;
  height: calc(100vh - 200px);
}

.hero-main {
  flex: 3;
}

.hero-main img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Right-side images */
.hero-side {
  flex: 1;
  display: flex;
  flex-direction: column;
}

.hero-side img {
  height: 33.333%;
  object-fit: cover;
}

/* ===== Content ===== */
.shop-call {
  text-align: center;
  margin: 60px 0 20px;
  font-family: 'Great Vibes', cursive;
  font-size: 40px;
}

.gallery {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 40px;
  flex-wrap: wrap;
}

.gallery img {
  width: 280px;
  border-radius: 16px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

footer {
  text-align: center;
  margin: 40px 0;
  font-size: 14px;
  letter-spacing: 2px;
  opacity: 0.6;
}

/* ===== MOBILE VERSION ===== */
@media (max-width: 768px) {

  h1.title {
    font-size: 56px;
  }

  .nav-links {
    gap: 25px;
  }

  .nav-links a {
    font-size: 18px;   /* MUCH larger on phone */
  }

  .hero-wrapper {
    flex-direction: column;
    height: auto;
  }

  .hero-main {
    height: 60vh;
  }

  .hero-side {
    flex-direction: row;
    height: 140px;
  }

  .hero-side img {
    width: 33.333%;
    height: 100%;
  }

  .shop-call {
    font-size: 32px;
    padding: 0 20px;
  }
}
</style>
</head>

<body>

<!-- Banner -->
<section class="banner">

  <!-- F&S = HOME -->
  <a href="index.html" class="title-link">
    <h1 class="title">F&amp;S</h1>
  </a>

  <!-- Navigation -->
  <nav class="nav-links">
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

</section>

<!-- Hero Images -->
<section class="hero-wrapper">

  <!-- Large Image -->
  <div class="hero-main">
    <img src="red.jpg" alt="">
  </div>

  <!-- Right Column -->
  <div class="hero-side">
    <img src="side1.jpg" alt="">
    <img src="side2.jpg" alt="">
    <img src="side3.jpg" alt="">
  </div>

</section>

<section class="shop-call">
  Shop Now & Browse Collection
</section>

<div class="gallery">
  <img src="1.jpg">
  <img src="2.jpg">
  <img src="3.jpg">
</div>

<footer>Â© Yamatai 2026</footer>

</body>
</html>
