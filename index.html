<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F&S Homepage</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: linear-gradient(135deg, #f7e6e6, #f4d1d1);
}

/* ===== Banner ===== */
.banner {
  min-height: 140px;
  padding: 10px 20px;
  background:
    radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent 60%),
    radial-gradient(circle at bottom right, rgba(212,175,55,0.15), transparent 55%),
    linear-gradient(135deg, #f7e6e6, #f1cfcf);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  position: relative;
  box-sizing: border-box;
}

/* Logo with golden gradient accent */
.title-link {
  text-decoration: none;
  display: block;
}

h1.title {
  font-family: 'Great Vibes', cursive;
  font-size: 72px; /* increased for desktop visibility */
  margin: 0;
  background: linear-gradient(45deg, #d4af37, #f0e68c);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Navigation at bottom of banner, centered */
.nav {
  display: flex;
  justify-content: center;
  gap: 50px;
  margin-top: 15px;
}

.nav a {
  font-size: 22px; /* increased for visibility */
  letter-spacing: 2px;
  text-decoration: none;
  color: #222;
  padding-bottom: 2px;
  border-bottom: 2px solid transparent;
  transition: all 0.3s ease;
}

.nav a:hover {
  color: #d4af37;
  border-bottom: 2px solid #d4af37;
}

/* ===== HERO ===== */
.hero-wrapper {
  display: flex;
  max-width: 1200px;
  margin: 15px auto 0 auto;
  gap: 18px;
  height: calc(100vh - 140px);
  padding: 0 20px;
}

/* Large image */
.hero-main {
  flex: 2;
}

.hero-main img {
  width: 100%;
  height: 100%;
  border-radius: 14px;
  box-shadow: 0 10px 22px rgba(0,0,0,0.16);
  object-fit: cover;
}

/* Right images (desktop: top big + 2 small bottom) */
.hero-side {
  flex: 1;
  display: grid;
  grid-template-rows: 1fr 1fr;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  height: 100%;
}

.hero-side img:nth-child(1) {
  grid-column: 1 / 3;
  grid-row: 1;
}

.hero-side img:nth-child(2) {
  grid-column: 1;
  grid-row: 2;
}

.hero-side img:nth-child(3) {
  grid-column: 2;
  grid-row: 2;
}

.hero-side img {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
  object-fit: cover;
}

/* ===== BELOW FOLD ===== */
.shop-call {
  text-align: center;
  margin: 60px 0 20px;
  font-family: 'Great Vibes', cursive;
  font-size: 40px;
}

.gallery {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 40px;
  flex-wrap: wrap;
}

.gallery img {
  width: 280px;
  border-radius: 16px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

footer {
  text-align: center;
  margin: 40px 0;
  font-size: 14px;
  letter-spacing: 2px;
  opacity: 0.6;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  h1.title {
    font-size: 55px; /* larger for mobile */
  }

  .nav {
    gap: 25px;
    font-size: 18px;
    margin-top: 10px;
  }

  .hero-wrapper {
    flex-direction: column;
    height: auto;
    gap: 12px;
  }

  .hero-main {
    width: 100%;
    height: 42vh;
  }

  .hero-side {
    width: 100%;
    display: flex;
    flex-direction: column; /* stacked under large image */
    gap: 12px;
  }

  .hero-side img {
    width: 100%;
    height: 18vh;
  }

  .shop-call {
    font-size: 30px;
    padding: 0 20px;
  }
}
</style>
</head>
<body>

<section class="banner">
  <a href="index.html" class="title-link">
    <h1 class="title">F&amp;S</h1>
  </a>

  <div class="nav">
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About Us</a>
    <a href="account.html">Account</a>
    <a href="contact.html">Contact</a>
  </div>
</section>

<section class="hero-wrapper">
  <div class="hero-main">
    <img src="red.jpg" alt="Large Image">
  </div>

  <div class="hero-side">
    <img src="1.jpg" alt="Top Image">
    <img src="2.jpg" alt="Bottom Left">
    <img src="3.jpg" alt="Bottom Right">
  </div>
</section>

<section class="shop-call">
  Shop Now & Browse Collection
</section>

<div class="gallery">
  <img src="1.jpg">
  <img src="2.jpg">
  <img src="3.jpg">
</div>

<footer>Â© Yamatai 2026</footer>

</body>
</html>
