<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F&S Homepage</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    /* ===== Global ===== */
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #f7e6e6, #f4d1d1);
      text-align: center;
    }

    a {
      text-decoration: none;
    }

    /* ===== Banner ===== */
    .banner {
      height: 20vh;
      min-height: 160px;
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent 60%),
        radial-gradient(circle at bottom right, rgba(212,175,55,0.25), transparent 55%),
        linear-gradient(135deg, #f7e6e6, #f1cfcf);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1.title {
      font-family: 'Great Vibes', cursive;
      font-size: 72px;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.15);
    }

    h2.subtitle {
      font-size: 14px;
      letter-spacing: 4px;
      opacity: 0.7;
      margin-top: 4px;
      text-transform: uppercase;
    }

        /* ===== Menu ===== */
        #menu-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px; /* space between icon and text */
      z-index: 100;
    }
    
    #menuBtn {
      font-size: 26px;
      background: none;
      border: none;
      cursor: pointer;
    }
    
    .menu-label {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      letter-spacing: 2px;
      color: #222;
      user-select: none; /* prevent text selection */
    }


    #menu a:hover {
      color: #d4af37;
    }

    /* ===== Shop Call Above Gallery ===== */
    .shop-call {
      margin: 30px 0 10px;
      font-family: 'Great Vibes', cursive;
      font-size: 34px;
      letter-spacing: 1px;
    }

    .shop-link {
      color: #222;
      padding: 4px 10px;
      transition: all 0.3s ease;
    }

    .shop-link:hover {
      color: #d4af37;
      text-shadow: 0 2px 18px rgba(212,175,55,0.45);
      transform: translateY(-1px);
    }

    /* ===== Gallery ===== */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 280px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .gallery img:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 80px 15px rgba(255,255,255,0.9);
    }

      
    
    /* ===== Lightbox ===== */
    #lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffffff, #f7f7f7);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

   /* Social CTA Buttons */
.social-cta {
  margin: 40px 0 70px;
  display: flex;
  justify-content: center;
  gap: 30px;
  flex-wrap: wrap;
}

.social-btn {
  font-family: 'Playfair Display', serif;
  font-size: 16px;
  letter-spacing: 1px;
  padding: 16px 40px;
  border-radius: 40px;
  text-decoration: none;
  color: #222;
  background: rgba(255,255,255,0.8);
  display: flex;
  align-items: center;
  gap: 10px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  transition: all 0.35s ease;
}

.social-btn:hover {
  transform: translateY(-4px);
  color: #d4af37;
  box-shadow: 0 18px 40px rgba(212,175,55,0.25);
}

.social-btn.shopify {
  background: linear-gradient(135deg, #ffffff, #f6f6f6);
}

/* Button Icons */
.btn-icon {
  width: 24px;
  height: 24px;
  fill: #222;
  transition: all 0.3s ease;
}

.social-btn:hover .btn-icon {
  fill: #d4af37;
}

/* Footer */
footer {
  position: fixed;
  bottom: 10px;
  right: 20px;
  font-size: 14px;
  letter-spacing: 2px;
  opacity: 0.6;
}

    .icon {
      width: 22px;
      height: 22px;
      fill: #222;
      opacity: 0.65;
      transition: all 0.3s ease;
    }

    .icon:hover {
      fill: #d4af37;
      opacity: 1;
      transform: translateY(-2px);
      filter: drop-shadow(0 4px 10px rgba(212,175,55,0.4));
    }

    .copyright {
      opacity: 0.6;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      h1.title { font-size: 50px; }
      h2.subtitle { font-size: 12px; }
      .shop-call { font-size: 28px; }
      .social-btn { font-size: 14px; padding: 12px 30px; }
      .gallery img { width: 220px; }
    }
  </style>
</head>
<body>

    <!-- Menu Button with Label -->
  <div id="menu-container">
    <button id="menuBtn">☰</button>
    <span class="menu-label">MENU</span>
  </div>


  <!-- Menu Panel -->
  <nav id="menu">
    <a href="#">Home</a>
    <a href="#">Shop now</a>
    <a href="#">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Banner -->
  <section class="banner">
    <h1 class="title">F&amp;S</h1>
    <h2 class="subtitle">Keep it close</h2>
  </section>

  <!-- Shop Call Above Gallery -->
  <section class="shop-call">
    <a href="#" class="shop-link">Shop Now & Browse Collection</a>
  </section>

  <!-- Gallery -->
  <div class="gallery">
    <img src="1.jpg" alt="Style 1">
    <img src="2.jpg" alt="Style 2">
    <img src="3.jpg" alt="Style 3">
  </div>

  <!-- Social CTA Buttons -->
<section class="social-cta">
  <a href="https://instagram.com/yourprofile" target="_blank" class="social-btn">
    <!-- Instagram Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="btn-icon">
      <path d="M349.33 69.33H162.67C101.33 69.33 69.33 101.33 69.33 162.67v186.66c0 61.33 32 93.33 93.34 93.34h186.66c61.33 0 93.33-32 93.33-93.34V162.67c0-61.34-32-93.34-93.33-93.34zM256 349.33a93.33 93.33 0 1 1 93.33-93.33A93.33 93.33 0 0 1 256 349.33zm96-186.66a21.33 21.33 0 1 1 21.33-21.33 21.33 21.33 0 0 1-21.33 21.33z"/>
      <circle cx="256" cy="256" r="60"/>
    </svg>
    Instagram
  </a>

  <a href="https://yourstore.myshopify.com" target="_blank" class="social-btn shopify">
    <!-- Shopify Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="btn-icon">
      <path d="M504 128c0-8.8-7.2-16-16-16h-56V56c0-13.2-10.8-24-24-24H104c-13.2 0-24 10.8-24 24v56H24c-8.8 0-16 7.2-16 16v320c0 8.8 7.2 16 16 16h464c8.8 0 16-7.2 16-16V128zm-56 0H64V64h384v64zM256 384c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z"/>
    </svg>
    Visit Shop
  </a>
</section>

<!-- Footer -->
<footer>
  © Yamatai 2026
</footer>

 
  <!-- ===== Scripts ===== -->
  <script>
    // Menu Toggle
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");
    menuBtn.onclick = e => {
      e.stopPropagation();
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    };
    document.onclick = () => menu.style.display = "none";

    // Lightbox
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");
    document.querySelectorAll(".gallery img").forEach(img => {
      img.onclick = () => {
        lightboxImg.src = img.src;
        lightbox.style.display = "flex";
      };
    });
    lightbox.onclick = () => lightbox.style.display = "none";
  </script>
</body>
</html>
