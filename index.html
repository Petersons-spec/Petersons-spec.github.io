<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page</title>
  </head>
  <body style="background-color: #ADD8E6; text-align: center; padding: 20px;">
    
    <div style="max-width: 800px; margin: auto;">
      <h1>Welcome to Page</h1>
      
      <p>
        <a href="https://en.wikipedia.org/wiki/Black_cat" target="_blank" 
           style="
             display: inline-block;
             padding: 12px 25px;
             background-color: #2563eb;
             color: white;
             text-decoration: none;
             font-weight: bold;
             border-radius: 8px;
             font-size: 18px;
             width: 80%;
             max-width: 300px;
             box-sizing: border-box;
           ">
          Welcome here
        </a>
      </p>
      
      <img src="hd_wallpaper_21885.jpg" alt="Wallpaper" 
           style="max-width: 100%; height: auto; display: block; margin: auto;">
    </div>
    
    <!-- Footer -->
    <footer style="
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: black;
      text-transform: uppercase;
      font-weight: bold;
    ">
      &copy; <span id="year"></span> Yamatai
    </footer>

    <script>
      // Set current year dynamically
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    
  </body>
</html>

  
  

  
  
  
  
</html>
