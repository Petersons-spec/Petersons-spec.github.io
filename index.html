<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F&S Homepage</title>

  <!-- Fashion font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c, #0a0a0a);
      color: #ffffff;
      font-family: 'Playfair Display', serif;
      text-align: center;
    }

    /* Menu button */
    #menuBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 100;
    }

    /* Menu panel */
    #menu {
      position: fixed;
      top: 60px;
      right: 20px;
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-radius: 12px;
      display: none;
      text-align: right;
    }

    #menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
      letter-spacing: 1px;
    }

    #menu a:hover {
      color: #d4af37;
    }

    /* Titles */
    h1 {
      font-size: 64px;
      margin: 80px 0 20px;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    h2 {
      font-size: 22px;
      margin: 0 0 40px;
      letter-spacing: 3px;
      opacity: 0.8;
    }

    /* Gallery */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    .gallery img {
      width: 280px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.9);
    }

    /* Footer */
    footer {
      margin: 40px 0 30px;
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.6;
    }

    /* Mobile */
    @media (max-width: 900px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .gallery img {
        width: 90%;
        max-width: 400px;
      }
    }
  </style>
</head>
<body>

  <!-- Menu Button -->
  <button id="menuBtn">☰</button>

  <!-- Menu -->
  <nav id="menu">
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Title -->
  <h1>F&amp;S</h1>
  <h2>Choose your style</h2>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="1.jpg" alt="Style 1">
    <img src="2.jpg" alt="Style 2">
    <img src="3.jpg" alt="Style 3">
  </div>

  <!-- Footer -->
  <footer>
    © Yamatai
  </footer>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", () => {
      menu.style.display = "none";
    });
  </script>

</body>
</html>
