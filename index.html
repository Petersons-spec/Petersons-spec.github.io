<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F&S Homepage</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    /* ===== Global ===== */
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #f7e6e6, #f4d1d1);
      text-align: center;
    }

    a { text-decoration: none; color: inherit; }

    /* ===== Banner ===== */
    .banner {
      height: 20vh;
      min-height: 160px;
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent 60%),
        radial-gradient(circle at bottom right, rgba(212,175,55,0.25), transparent 55%),
        linear-gradient(135deg, #f7e6e6, #f1cfcf);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    /* F&S = Home button */
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 72px;
      margin: 0;
      transition: 0.3s ease;
    }

    .title:hover {
      color: #d4af37;
      transform: scale(1.05);
    }

    .subtitle {
      font-size: 14px;
      letter-spacing: 4px;
      opacity: 0.7;
      margin-top: 4px;
      text-transform: uppercase;
    }

    /* ===== Navigation Under Banner ===== */
    .top-nav {
      margin-top: 14px;
      display: flex;
      gap: 40px;
      justify-content: center;
      font-size: 15px;
      letter-spacing: 2px;
    }

    .top-nav a {
      position: relative;
      padding-bottom: 4px;
      transition: 0.3s ease;
    }

    .top-nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0%;
      height: 1px;
      background: #d4af37;
      transition: 0.3s ease;
    }

    .top-nav a:hover {
      color: #d4af37;
    }

    .top-nav a:hover::after {
      width: 100%;
    }

    /* ===== FULLSCREEN IMAGE ===== */
    .hero {
      width: 100%;
      height: calc(100vh - 20vh);
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* ===== Content After Scroll ===== */
    .shop-call {
      margin: 60px 0 10px;
      font-family: 'Great Vibes', cursive;
      font-size: 34px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 280px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: 0.4s ease;
    }

    .gallery img:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
    }

    /* ===== Footer ===== */
    footer {
      margin: 40px 0;
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.6;
    }

    /* ===== Mobile ===== */
    @media (max-width: 768px) {
      .title { font-size: 48px; }
      .top-nav { gap: 24px; font-size: 13px; }
      .gallery img { width: 90%; max-width: 320px; }
    }
  </style>
</head>

<body>

<!-- Banner -->
<section class="banner">

  <!-- Clickable Logo -->
  <a href="index.html">
    <h1 class="title">F&amp;S</h1>
  </a>

  <h2 class="subtitle">Keep it close</h2>

  <!-- Navigation -->
  <nav class="top-nav">
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

</section>

<!-- FULLSCREEN IMAGE -->
<section class="hero">
  <img src="red.jpg" alt="Frieda & Sophie">
</section>

<!-- Scroll Content -->
<section class="shop-call">
  Shop Now & Browse Collection
</section>

<div class="gallery">
  <img src="1.jpg">
  <img src="2.jpg">
  <img src="3.jpg">
</div>

<footer>Â© Yamatai 2026</footer>

</body>
</html>
