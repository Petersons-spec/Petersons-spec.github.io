<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F&S Homepage</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Playfair Display', serif;
  background: linear-gradient(135deg, #f7e6e6, #f4d1d1);
}

/* ===== Banner ===== */
.banner {
  min-height: 220px;
  padding: 20px;
  background:
    radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent 60%),
    radial-gradient(circle at bottom right, rgba(212,175,55,0.25), transparent 55%),
    linear-gradient(135deg, #f7e6e6, #f1cfcf);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.title-link {
  text-decoration: none;
  color: black;
}

h1.title {
  font-family: 'Great Vibes', cursive;
  font-size: 72px;
  margin: 0;
}

.nav-links {
  margin-top: 20px;
  display: flex;
  gap: 60px;
  justify-content: center;
}

.nav-links a {
  font-size: 20px;
  letter-spacing: 3px;
  text-decoration: none;
  color: #222;
  padding-bottom: 6px;
  border-bottom: 2px solid transparent;
  transition: all 0.3s ease;
}

.nav-links a:hover {
  color: #d4af37;
  border-bottom: 2px solid #d4af37;
}

/* ===== HERO LAYOUT ===== */
.hero-wrapper {
  display: flex;
  gap: 20px;
  padding: 20px 40px;
  max-width: 1200px;
  margin: 0 auto;
  align-items: stretch; /* all images same height */
}

/* Large Image: slightly smaller */
.hero-main {
  flex: 2; /* reduced from 3 to 2 */
}

.hero-main img {
  width: 100%;
  height: 100%;
  border-radius: 16px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  object-fit: cover;
}

/* Right Column Images */
.hero-side {
  flex: 1;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.hero-side img {
  flex: 1; /* equal height for alignment */
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  object-fit: cover;
}

/* ===== Content ===== */
.shop-call {
  text-align: center;
  margin: 60px 0 20px;
  font-family: 'Great Vibes', cursive;
  font-size: 40px;
}

.gallery {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 40px;
  flex-wrap: wrap;
}

.gallery img {
  width: 280px;
  border-radius: 16px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

footer {
  text-align: center;
  margin: 40px 0;
  font-size: 14px;
  letter-spacing: 2px;
  opacity: 0.6;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  h1.title {
    font-size: 56px;
  }

  .nav-links {
    gap: 25px;
  }

  .nav-links a {
    font-size: 18px;
  }

  .hero-wrapper {
    flex-direction: column;
    padding: 20px;
  }

  .hero-main {
    width: 100%;
    height: auto;
    margin-bottom: 15px;
  }

  .hero-side {
    flex-direction: column; /* stack images vertically under large image */
    width: 100%;
    gap: 15px;
  }

  .hero-side img {
    width: 100%;
    height: auto;
  }

  .shop-call {
    font-size: 32px;
    padding: 0 20px;
  }
}
</style>
</head>

<body>

<!-- Banner -->
<section class="banner">
  <a href="index.html" class="title-link">
    <h1 class="title">F&amp;S</h1>
  </a>

  <nav class="nav-links">
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</section>

<!-- Hero Images: first 4 pictures -->
<section class="hero-wrapper">

  <!-- Large Image -->
  <div class="hero-main">
    <img src="red.jpg" alt="Large Image">
  </div>

  <!-- Right Column: 3 smaller images -->
  <div class="hero-side">
    <img src="1.jpg" alt="Small Image 1">
    <img src="2.jpg" alt="Small Image 2">
    <img src="3.jpg" alt="Small Image 3">
  </div>

</section>

<!-- Shop Call -->
<section class="shop-call">
  Shop Now & Browse Collection
</section>

<!-- Gallery -->
<div class="gallery">
  <img src="1.jpg">
  <img src="2.jpg">
  <img src="3.jpg">
</div>

<!-- Footer -->
<footer>Â© Yamatai 2026</footer>

</body>
</html>
