<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F&S Homepage</title>

<!-- Luxury font pairing -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Lora:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Lora', serif; /* luxury body font */
  background: linear-gradient(135deg, #f7e6e6, #f4d1d1);
  overflow-x: hidden;
}

/* ===== Banner ===== */
.banner {
  position: sticky;
  top: 0;
  z-index: 999;
  height: 105px;
  background:
    radial-gradient(circle at 20% 0%, rgba(255,255,255,0.7), transparent 60%),
    radial-gradient(circle at 80% 100%, rgba(212,175,55,0.18), transparent 60%),
    linear-gradient(135deg, #f8eaea, #f2d6d6);
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

/* Center Logo */
.title-link {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  text-decoration: none;
}

h1.title {
  font-family: 'Great Vibes', cursive;
  font-size: 70px;
  margin: 0;
  letter-spacing: 2px;
  background: linear-gradient(45deg, #d4af37, #f6e7a1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-shadow: 0 4px 12px rgba(212,175,55,0.25);
}

/* Bottom Navigation */
.nav-wrapper {
  position: absolute;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  width: 520px;
  display: flex;
  justify-content: space-between;
}

.nav-group {
  display: flex;
  gap: 28px;
}

.nav-group a {
  font-size: 18px;
  letter-spacing: 2px;
  text-decoration: none;
  color: #222;
  padding-bottom: 4px;
  border-bottom: 2px solid transparent;
  transition: all 0.35s ease;
}

.nav-group a:hover {
  color: #d4af37;
  border-bottom: 2px solid #d4af37;
}

/* ===== HERO ===== */
.hero-wrapper {
  display: flex;
  max-width: 1200px;
  margin: 10px auto 0 auto;
  gap: 18px;
  height: calc(100vh - 105px);
  padding: 0 20px;
}

.hero-main, .hero-side img {
  opacity: 0;
  transform: translateY(20px);
  transition: all 1s ease-out;
}

.hero-visible {
  opacity: 1 !important;
  transform: translateY(0) !important;
}

/* Large image */
.hero-main {
  flex: 2;
}

.hero-main img {
  width: 100%;
  height: 100%;
  border-radius: 14px;
  box-shadow: 0 14px 30px rgba(0,0,0,0.16);
  object-fit: cover;
  transition: transform 0.5s ease;
}

.hero-main img:hover {
  transform: scale(1.03);
}

/* Right images */
.hero-side {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1.2fr 1fr;
  gap: 12px;
}

.hero-side img:nth-child(1) {
  grid-column: 1 / 3;
}

.hero-side img {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  object-fit: cover;
  transition: transform 0.5s ease;
}

.hero-side img:hover {
  transform: scale(1.03);
}

/* ===== BELOW FOLD ===== */
.shop-call {
  text-align: center;
  margin: 60px 0 20px;
  font-family: 'Playfair Display', serif;
  font-size: 40px;
  opacity: 0;
  transform: translateY(20px);
  transition: all 1s ease-out;
}

.gallery {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 40px;
  flex-wrap: wrap;
}

.gallery img {
  width: 280px;
  border-radius: 16px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  opacity: 0;
  transform: translateY(20px);
  transition: all 1s ease-out;
}

footer {
  text-align: center;
  margin: 40px 0;
  font-size: 14px;
  letter-spacing: 2px;
  opacity: 0.6;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {

  .banner {
    height: auto;
    padding: 14px 10px 22px;
  }

  h1.title {
    font-size: 52px;
  }

  .nav-wrapper {
    position: static;
    transform: none;
    width: 100%;
    justify-content: center;
    margin-top: 6px;
  }

  .nav-group {
    gap: 18px;
  }

  /* Stack hero */
  .hero-wrapper {
    flex-direction: column;
    height: auto;
    gap: 10px;
  }

  .hero-main {
    height: 42vh;
  }

  .hero-side {
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: 1fr;
    height: 16vh;
  }

  .hero-side img:nth-child(1) {
    grid-column: auto;
  }
}
</style>
</head>

<body>

<section class="banner">
  <a href="index.html" class="title-link">
    <h1 class="title">F&amp;S</h1>
  </a>

  <div class="nav-wrapper">
    <div class="nav-group">
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
    </div>

    <div class="nav-group">
      <a href="account.html">Account</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>
</section>

<section class="hero-wrapper">
  <div class="hero-main">
    <img src="red.jpg" alt="">
  </div>

  <div class="hero-side">
    <img src="1.jpg" alt="">
    <img src="2.jpg" alt="">
    <img src="3.jpg" alt="">
  </div>
</section>

<section class="shop-call">
  Shop Now & Browse Collection
</section>

<div class="gallery">
  <img src="1.jpg">
  <img src="2.jpg">
  <img src="3.jpg">
</div>

<footer>Â© Yamatai 2026</footer>

<script>
// Scroll fade-in animation
const faders = document.querySelectorAll('.hero-main img, .hero-side img, .shop-call, .gallery img');
const appearOptions = { threshold: 0.2 };

const appearOnScroll = new IntersectionObserver(function(entries, observer) {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('hero-visible');
      observer.unobserve(entry.target);
    }
  });
}, appearOptions);

faders.forEach(fader => {
  appearOnScroll.observe(fader);
});
</script>

</body>
</html>
