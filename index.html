<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>F&S Homepage</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Lora', serif;
  background: linear-gradient(135deg, #f7e6e6, #f4d1d1);
}

/* ===== Stylish Navbar with bottom links ===== */
.banner {
  position: sticky;
  top: 0;
  z-index: 999;
  height: 140px; /* taller for logo + nav */
  background: rgba(255,255,255,0.85);
  backdrop-filter: blur(12px); /* glass effect */
  box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  display: flex;
  flex-direction: column; /* stack logo + nav */
  align-items: center;
  justify-content: center;
  padding: 10px 40px;
  border-bottom: 1px solid rgba(212,175,55,0.2);
  transition: all 0.3s ease;
}

/* Center Logo */
.title-link {
  text-decoration: none;
  margin-bottom: 10px; /* spacing between logo and nav */
}

h1.title {
  font-family: 'Great Vibes', cursive;
  font-size: 70px;
  margin: 0;
  color: #111; /* black logo */
  text-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, color 0.3s ease;
}

h1.title:hover {
  transform: scale(1.05);
  color: #d4af37; /* gold accent on hover */
}

/* Navigation links at bottom of navbar */
.nav-left, .nav-right {
  display: flex;
  gap: 28px;
  justify-content: center;
  width: 100%;
  max-width: 600px;
}

.nav-left { order: 1; } /* keep left links first */
.nav-right { order: 2; } /* right links next */
.nav-left a, .nav-right a {
  font-size: 18px;
  letter-spacing: 2px;
  text-decoration: none;
  color: #222;
  padding: 6px 12px;
  border-radius: 8px;
  position: relative;
  transition: all 0.3s ease;
  background: linear-gradient(135deg, rgba(212,175,55,0.1), transparent);
}

.nav-left a::after, .nav-right a::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  bottom: 0;
  left: 0;
  background-color: #d4af37;
  transition: width 0.3s ease;
}

.nav-left a:hover::after, .nav-right a:hover::after {
  width: 100%; /* underline slides in */
}

.nav-left a:hover, .nav-right a:hover {
  color: #d4af37;
  background: linear-gradient(135deg, rgba(212,175,55,0.15), rgba(212,175,55,0.05));
  box-shadow: 0 4px 12px rgba(212,175,55,0.2);
}

/* ===== HERO ===== */
.hero-wrapper {
  display: flex;
  max-width: 1200px;
  margin: 10px auto 0 auto;
  gap: 18px;
  height: calc(100vh - 140px);
  padding: 0 20px;
}

/* Large image */
.hero-main {
  flex: 2;
}

.hero-main img {
  width: 100%;
  height: 100%;
  border-radius: 14px;
  box-shadow: 0 14px 30px rgba(0,0,0,0.16);
  object-fit: cover;
  transition: transform 0.5s ease;
}

.hero-main img:hover { transform: scale(1.03); }

/* Right images */
.hero-side {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1.2fr 1fr;
  gap: 12px;
}

.hero-side img:nth-child(1) { grid-column: 1 / 3; }

.hero-side img {
  width: 100%;
  height: 100%;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  object-fit: cover;
  transition: transform 0.5s ease;
}

.hero-side img:hover { transform: scale(1.03); }

/* ===== BELOW FOLD ===== */
.shop-call {
  text-align: center;
  margin: 60px 0 20px;
  font-family: 'Playfair Display', serif;
  font-size: 40px;
  opacity: 0;
  transform: translateY(20px);
  transition: all 1s ease-out;
}

.gallery {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 40px;
  flex-wrap: wrap;
}

.gallery img {
  width: 280px;
  border-radius: 16px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  opacity: 0;
  transform: translateY(20px);
  transition: all 1s ease-out;
}

footer {
  text-align: center;
  margin: 40px 0;
  font-size: 14px;
  letter-spacing: 2px;
  opacity: 0.6;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .banner { height: auto; padding: 14px 20px; }
  h1.title { font-size: 52px; }
  .nav-left, .nav-right { flex-wrap: wrap; justify-content: center; margin: 6px 0; }
  .hero-wrapper { flex-direction: column; height: auto; gap: 10px; }
  .hero-main { height: 42vh; }
  .hero-side { grid-template-columns: repeat(3, 1fr); grid-template-rows: 1fr; height: 16vh; }
  .hero-side img:nth-child(1) { grid-column: auto; }
}

/* ===== FADE-IN ANIMATION ===== */
.hero-main img, .hero-side img, .shop-call, .gallery img {
  opacity: 0;
  transform: translateY(20px);
  transition: all 1s ease-out;
}

.hero-visible { opacity: 1 !important; transform: translateY(0) !important; }

</style>
</head>
<body>

<section class="banner">
  <a href="index.html" class="title-link">
    <h1 class="title">F&amp;S</h1>
  </a>

  <div class="nav-left">
    <a href="gallery.html">Collection</a>
    <a href="about.html">About Us</a>
  </div>

  <div class="nav-right">
    <a href="account.html">Account</a>
    <a href="contact.html">Contact</a>
  </div>
</section>

<section class="hero-wrapper">
  <div class="hero-main">
    <img src="red.jpg" alt="Large Image">
  </div>

  <div class="hero-side">
    <img src="1.jpg" alt="Top Image">
    <img src="2.jpg" alt="Bottom Left">
    <img src="3.jpg" alt="Bottom Right">
  </div>
</section>

<section class="shop-call">
  Shop Now & Browse Collection
</section>

<div class="gallery">
  <img src="1.jpg">
  <img src="2.jpg">
  <img src="3.jpg">
</div>

<footer>Â© Yamatai 2026</footer>

<script>
// Scroll fade-in
const faders = document.querySelectorAll('.hero-main img, .hero-side img, .shop-call, .gallery img');
const appearOptions = { threshold: 0.2 };

const appearOnScroll = new IntersectionObserver(function(entries, observer) {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('hero-visible');
      observer.unobserve(entry.target);
    }
  });
}, appearOptions);

faders.forEach(fader => appearOnScroll.observe(fader));
</script>

</body>
</html>
