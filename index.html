<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F&S Homepage</title>

  <!-- Fashion font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f7e6e6, #f4d1d1);
      color: #000;
      font-family: 'Playfair Display', serif;
      text-align: center;
      position: relative; /* needed for footer positioning */
    }

    /* Menu button */
    #menuBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      z-index: 100;
    }

    /* Menu panel with items aligned left */
    #menu {
      position: fixed;
      top: 60px;
      right: 20px;
      background: rgba(15, 15, 15, 0.9);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-radius: 12px;
      display: none;
      text-align: left; /* <-- aligned to start */
      width: 180px; /* optional width */
    }

    #menu a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 16px;
      letter-spacing: 1px;
    }

    #menu a:hover {
      color: #d4af37;
    }

    /* Main Title */
    h1.title {
      font-size: 120px;        
      letter-spacing: 6px;     
      margin: 100px 0 20px;
      text-transform: uppercase;
      color: #000;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    h2.subtitle {
      font-size: 22px;
      margin: 0 0 40px;
      letter-spacing: 3px;
      opacity: 0.8;
    }

    /* Gallery */
    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }

    /* Picture with bright white backlight */
    .gallery img {
      width: 280px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 0 60px 10px rgba(255, 255, 255, 0.6); /* bright white glow */
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 0 80px 15px rgba(255, 255, 255, 0.9); /* brighter on hover */
    }

    /* Footer bottom-right */
    footer {
      position: fixed;
      bottom: 10px;
      right: 20px;
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.6;
    }

    /* Mobile */
    @media (max-width: 900px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }

      .gallery img {
        width: 90%;
        max-width: 400px;
      }

      h1.title {
        font-size: 80px;
      }

      h2.subtitle {
        font-size: 18px;
      }

      footer {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Menu Button -->
  <button id="menuBtn">☰</button>

  <!-- Menu -->
  <nav id="menu">
    <a href="#">Home</a>
    <a href="#">Shop now</a>
    <a href="#">Gallery</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Title -->
  <h1 class="title">F&amp;S</h1>
  <h2 class="subtitle">Choose your style</h2>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="1.jpg" alt="Style 1">
    <img src="2.jpg" alt="Style 2">
    <img src="3.jpg" alt="Style 3">
  </div>

  <!-- Footer -->
  <footer>
    © Yamatai
  </footer>

  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", () => {
      menu.style.display = "none";
    });
  </script>

</body>
</html>
