<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>F&S Homepage</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    /* ===== Global ===== */
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #f7e6e6, #f4d1d1);
      text-align: center;
    }

    a { text-decoration: none; }

    /* ===== Banner ===== */
    .banner {
      height: 20vh;
      min-height: 160px;
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent 60%),
        radial-gradient(circle at bottom right, rgba(212,175,55,0.25), transparent 55%),
        linear-gradient(135deg, #f7e6e6, #f1cfcf);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    h1.title {
      font-family: 'Great Vibes', cursive;
      font-size: 72px;
      margin: 0;
    }

    h2.subtitle {
      font-size: 14px;
      letter-spacing: 4px;
      opacity: 0.7;
      margin-top: 4px;
      text-transform: uppercase;
    }

    /* ===== FULLSCREEN IMAGE ===== */
    .hero {
      width: 100%;
      height: calc(100vh - 20vh); /* fills screen minus banner */
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* fills screen without distortion */
      display: block;
    }

    /* ===== Menu ===== */
    #menu-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    #menuBtn {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      letter-spacing: 2px;
      padding: 10px 18px;
      background: rgba(255,255,255,0.85);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    #menu {
      position: absolute;
      top: 120%;
      right: 0;
      background: rgba(255,255,255,0.96);
      padding: 12px 18px;
      border-radius: 12px;
      display: none;
      width: 180px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    #menu a {
      display: block;
      color: #222;
      margin: 10px 0;
      letter-spacing: 1px;
    }

    #menu a:hover { color: #d4af37; }

    /* ===== Content After Scroll ===== */
    .shop-call {
      margin: 60px 0 10px;
      font-family: 'Great Vibes', cursive;
      font-size: 34px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .gallery img {
      width: 280px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    /* ===== Social Buttons ===== */
    .social-cta {
      margin: 40px 0 70px;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .social-btn {
      font-size: 16px;
      padding: 16px 40px;
      border-radius: 40px;
      color: #222;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }

    footer {
      margin: 40px 0;
      font-size: 14px;
      letter-spacing: 2px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<!-- Menu -->
<div id="menu-container">
  <button id="menuBtn">☰ MENU</button>
  <nav id="menu">
    <a href="#">Home</a>
    <a href="#">Shop now</a>
    <a href="gallery.html">Gallery</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</div>

<!-- Banner -->
<section class="banner">
  <h1 class="title">F&amp;S</h1>
  <h2 class="subtitle">Keep it close</h2>
</section>

<!-- FULLSCREEN IMAGE -->
<section class="hero">
  <img src="red.jpg" alt="F&S">
</section>

<!-- Content appears when scrolling -->
<section class="shop-call">
  Shop Now & Browse Collection
</section>

<div class="gallery">
  <img src="1.jpg">
  <img src="2.jpg">
  <img src="3.jpg">
</div>

<section class="social-cta">
  <a href="#">Instagram</a>
  <a href="#">Visit Shop</a>
</section>

<footer>© Yamatai 2026</footer>

<script>
const menuBtn = document.getElementById("menuBtn");
const menu = document.getElementById("menu");

menuBtn.onclick = e => {
  e.stopPropagation();
  menu.style.display = menu.style.display === "block" ? "none" : "block";
};
document.onclick = () => menu.style.display = "none";
</script>

</body>
</html>
