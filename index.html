    <style>
      body {

        position: relative; /* above the canvas */

        padding: 20px;
      }

      a.button {
        display: inline-block;
        padding: 12px 25px;

        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        font-size: 18px;
        width: 80%;
        max-width: 300px;
        box-sizing: border-box;
        margin: 10px 0;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
      }

      footer {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        color: white;
        text-transform: uppercase;
        font-weight: bold;
        z-index: 2;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
      }
    </style>
  </head>
