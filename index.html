<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #0f0f0f, #1c1c1c, #0a0a0a);
    color: #fff;
    font-family: 'Playfair Display', serif;
    text-align: center;
  }

  /* Title */
  h1 {
    font-size: 64px;
    margin: 80px 0 30px;
    letter-spacing: 4px;
    text-transform: uppercase;
  }

  /* Menu button */
  #menuBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 26px;
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    z-index: 10;
  }

  /* Menu panel */
  #menu {
    position: fixed;
    top: 60px;
    right: 20px;
    background: rgba(15, 15, 15, 0.9);
    backdrop-filter: blur(10px);
    padding: 15px 20px;
    border-radius: 12px;
    display: none;
    text-align: right;
  }

  #menu a {
    display: block;
    color: white;
    text-decoration: none;
    margin: 10px 0;
    font-size: 16px;
    letter-spacing: 1px;
  }

  #menu a:hover {
    color: #d4af37; /* fashion gold */
  }

  /* Subtitle */
  h1 + h1 {
    font-size: 24px;
    margin-top: 0;
    letter-spacing: 3px;
    opacity: 0.8;
  }

  /* Image row */
  .gallery {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 60px 40px;
  }

  .gallery img {
    width: 280px;
    height: auto;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .gallery img:hover {
    transform: translateY(-10px) scale(1.03);
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.9);
  }

  /* Footer */
  footer {
    margin: 40px 0 30px;
    font-size: 14px;
    letter-spacing: 2px;
    opacity: 0.6;
  }

  /* Mobile */
  @media (max-width: 900px) {
    .gallery {
      flex-direction: column;
      align-items: center;
    }

    .gallery img {
      width: 90%;
      max-width: 400px;
    }
  }
</style>
